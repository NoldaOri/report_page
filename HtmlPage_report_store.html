<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>새로운놀거리제보</title>
    <link rel="stylesheet" href="StyleSheet_report_store.css" />
</head>
<body>
    <div class="layout">
        <div class="body">
            <!--내용start-->
            <h2 class="report_new_heading">새로운 놀거리 제보</h2>
            <HR size=1 noshade>
            <div class="req">(*은 필수로 작성해야 합니다)</div>
            <p>
                <div class="report_new">제보할 매장명은?*</div>
                <div><input class="placeholder" typeof="text" placeholder="매장명을 입력해주세요." name="insert_storename" maxlength="60" style="width:100%;" /></div>
            </p>
            <br />
            <p>
                <div class="report_new">카테고리 선택*</div>
                <input type="button" value="실내오락" />
                <input type="button" value="뷰티" />
                <input type="button" value="스포츠" />
                <input type="button" value="힐링" />
                <input type="button" value="19금" />
                <input type="button" value="DIY" />
            </p>
            <br />
            <HR size=1 noshade>
            <p>
                <div>
                    <div class="report_new">특징</div>
                    <div class="req">*해당하는 항목 선택</div>
                    <input type="button" value="화장실 있음" />
                    <input type="button" value="주차장" />
                    <input type="button" value="와이파이" />
                    <input type="button" value="카드가능" />
                    <input type="button" value="카드가능" />
                    <input type="button" value="카드가능" />
                </div>

                <HR size=1 noshade>
            </p>
            <div class="report_new">가격</div>
            <div><input class="placeholder" typeof="text" type="가격" placeholder="가격" name="insert_storename" maxlength="60" style="width:100%;" /></div>
            <HR size=1 noshade>
            <div class="report_new">별점</div>
            <HR size=1 noshade>
            <div class="report_new">후기</div>
            <div>
                <input class="placeholder" typeof="text" placeholder="닉네임" name="insert_nickname" maxlength="60" style="width:48%;" />
                &nbsp;&nbsp;
                <input class="placeholder" typeof="text" placeholder="비밀번호" name="insert_password" maxlength="60" style="width:48%;" />
            </div>
            <br />
            <div>
                <textarea cols=124" rows="5" placeholder="내용을 입력해 주세요."></textarea>
            </div>
            <br />
            <div>모든 정보 입력시 아래의 버튼을 눌러주세요.</div>
            <br />
            <div>
                <img src="../image/newplay_btn.png" width="400" height="65"/>
            </div>
            <!--내용end-->
        </div>
    </div>
